<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RItA</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="./RItA.css">
    <style> 
    body {background-image: url("./ImagesUsed/motorbike.jpg");
          background-size: cover;} 
    </style>
</head>
<body>
    <div class="container">
        <div id="welcomes">
        <h1>Welcome to the Safeboda Family</h1>
        <h4>Please fill out the following fields carefully</h4>
        </div>
        <form>
            <div class = "signupform col-md-8">
            <div class="form-group col-md-8">
                <label> Full Names</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="As on your NationalID">
            </div>
            <div class="form-group col-md-8">
                    <label>Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4">
            </div>
              <div class="form-group col-md-8">
                <label for="inputPassword4">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
              </div>
            <div class="form-group col-md-8">
                <label>Address</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-8">
                <label >Designation</label>
                <select class="form-control">
                  <option selected>Choose...</option>
                  <option>Recruiter</option>
                  <option>Safebodastaff</option>
                  <option>Admin</option>
                </select>
              </div>
            </div>
            <div class="form-group col-md-8">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Accept Terms and Conditions
                </label>
              </div>
            </div>
        
            <button type="submit" class="btn btn-primary col-md-4" id="register">Join the tribe!</button>
            
          </form>
    </div>
</body>
